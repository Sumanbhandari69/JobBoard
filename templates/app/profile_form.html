{% extends "app/base.html" %}

{% block title %}Your Profile{% endblock %}


{% block content %}
  <h2>{% if form.instance.pk %}Edit Profile{% else %}Create Profile{% endif %}</h2>
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button primary">Save</button>
  </form>
{% endblock %}
